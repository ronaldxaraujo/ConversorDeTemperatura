<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="containerGeral">
        
        <div class="containerInterno">
            <h3 id="titulo">Conversor</h3>
        <div id="celsius">
            <label for="celsius">ºC</label>
            <input type="number" name="" id="celsius" placeholder="Celsius">
        </div>
        
        <div id="fahrenheit">
            <label for="fahrenheit">ºF</label>
            <input type="number" name="" id="fahrenheit" placeholder="Fahrenheit">
        </div>
        
        <div id="kelvin">
            <label for="kelvin">ºK</label>  
            <input type="number" name="" id="kelvin" placeholder="Kelvin">
        </div>
        
        <div id="rankine">
            <label for="rankine">ºR</label>  
            <input type="number" name="" id="rankine" placeholder="Rankine">
        </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
